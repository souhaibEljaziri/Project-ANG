<div class="carduser">

<h1 style="margin-left: 40%;"> List Users</h1>
<table class="rwd-table" >
  <tr>
    <th>Email</th>
    <th>Last Name</th>
    <th>Name </th>
    <th>Password</th>
  </tr>
  <tr *ngFor="let key of Userlist">
    <td data-th="Email" >{{key?.email}}</td>
    <td data-th="Last Name">{{key?.lastname}}</td>
    <td data-th="Name">{{key?.name}}</td>
    <td data-th="Password">{{key?.password}}</td>
  </tr>
 
</table>

</div>
